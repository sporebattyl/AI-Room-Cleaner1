<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Room Cleaner</title>
    <!-- Try multiple paths for CSS to ensure compatibility with ingress -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Room Cleaner</h1>
    </header>
    <main class="container">
        <div id="error-message" aria-live="assertive"></div>
        <div id="loading-indicator">
            <div></div>
            <p>Analyzing room...</p>
        </div>
        <button id="analyze-btn" class="btn">Analyze Room</button>
        <section aria-live="polite">
            <h2>To-Do List</h2>
            <ul id="task-list"></ul>
        </section>
        <section>
            <h2>Performance Stats</h2>
            <p>Tasks Identified: <span id="tasks-completed">0</span></p>
            <p>Cleanliness Score: <span id="cleanliness-score">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI Room Cleaner</p>
    </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
