<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Room Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Room Cleaner</h1>
        <button id="analyze-btn">Analyze Room</button>
        <div class="section">
            <h2>To-Do List</h2>
            <ul id="task-list"></ul>
        </div>
        <div class="section">
            <h2>Performance Stats</h2>
            <p>Tasks Completed: <span id="tasks-completed">0</span></p>
            <p>Cleanliness Score: <span id="cleanliness-score">N/A</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
